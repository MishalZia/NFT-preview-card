<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon-32x32.png" type="png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend | NFT-preview-card-component</title>
  </head>
  <body>
    <main class="container nft-container">
      <div class="nft-card-box">
        <div class="nft--card-img">
          <img
            class="card-img"
            src="./images/image-equilibrium.jpg"
            alt="The square is in equilibrium state"
          />
        </div>
      </div>
      <div class="nft--card-text">
        <a class="heading-primary-link" href="#">Equilibrium &#35;3429</a>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-text-info">
          <p class="card-text-info-1">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <span class="about-eth">0.041 ETH</span>
          </p>
          <p class="card-text-info-2">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span class="about-time">3 days left</span>
          </p>
        </div>
      </div>
      <div class="nft--card-author">
        <img
          class="author-img"
          src="./images/image-avatar.png"
          alt="Auther's image"
        />
        <p class="about-author">
          Creation of &nbsp;<a class="author-link" href="#">Jules Wyvern</a>
        </p>
      </div>
    </main>
  </body>
</html>
